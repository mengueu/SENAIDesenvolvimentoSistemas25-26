<!-- Primeira forma de programar CSS (não é utilizada profissionalmente)-->

<!DOCTYPE html> 
<html>
    <head>
        <title>Aula 01</title>
        <style>
            /* Seletores de CSS */

            h1 { /* Seleciona o elemento h1 */
                color: red;
                font-family: Verdana, sans-serif;
                font-size: 40px;
                text-align: center;
            }
            p { /* Seleciona o elemento p */
                color: blue;
                font-family: Arial, sans-serif;
                font-size: 19px;
            }
        </style>
    </head>
    <body>
        <h1>Aprendendo CSS!</h1>
        <hr>
        <p>
             Olá, meu nome é <strong>Miguel</strong> e tenho 17 anos. Estou aprendendo HTML e CSS. Esta é a minha primeira página web! 
        </p>
    </body>
</html>
