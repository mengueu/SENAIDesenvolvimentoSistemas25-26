<!DOCTYPE html> <!-- define o tipo de documento HTML5 -->
<html> <!-- é o elemento raiz do documento HTML -->
    <head> <!-- contém metadados, como o título da página -->
        <title> <!-- define o título da página que aparece na aba do navegador -->
            Aula 01
        </title>
    </head>
    <body> <!-- contém o conteúdo visível da página -->
        <center> <!-- centraliza o conteúdo dentro dele -->
            <h1>Meu SITE!</h1> <!-- define um cabeçalho de nível 1 (o mais importante) -->
        </center>
        <hr> <!-- insere uma linha horizontal para separar seções -->
        <ul> <!-- cria uma lista não ordenada -->
            <li>Idade: 17 anos</li> <!-- cria um item de lista -->
            <li>Cidade: Boituva</li>
            <ul>
                <li>Estado: São Paulo</li>
                <ul>
                    <li>Cabelo: Ondulado</li>
                </ul>
            </ul>
        </ul>
        <a href="https://instagram.com/miguelito_rochaa">duvido seguir</a> <!-- cria um link e href atribui especifica o destino do link-->
        <hr>
        <p align="center"> <!-- <p> define um parágrafo e align alinha o conteúdo do parágrafo ao lugar especificado (nesse caso pro centro) -->
            <text> <!-- usado para texto genérico em vez disso. -->
                Olá, meu nome é 
                <strong>Miguel</strong> <!-- define texto em negrito -->
                 e tenho 17 anos. Estou aprendendo HTML e CSS. Esta é a minha primeira página web!
            </text>
        </p>
    </body>
</html>
